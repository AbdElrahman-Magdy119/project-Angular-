<div class="container">
  <div class="row mt-5 justify-content-center">
    <ng-container *ngFor="let book of paginated">
      <div class="col-12 col-md-3 mt-4 book">
        <mat-card class="example-card">
          <!-- <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
        </mat-card-header> -->
          <img mat-card-image [src]="image + '/' + book.image" />
          <mat-card-title class="fs-2 text-center"><a routerLink="/books/{{ book._id }}"> {{book.title | titlecase}}
            </a></mat-card-title>
          <a routerLink="/authors/{{ book?.authorId._id }}">
            <mat-card-subtitle class="fs-4 text-center"> {{ book?.authorId.firstName }} {{ book?.authorId.lastName
              }}</mat-card-subtitle>
          </a>
          <mat-card-content>
            <p class="text-center mt-4">
              <p-rating class="stars" iconCancelClass="pi pi-times" [ngModel]="3" [cancel]="false"></p-rating>
            </p>
          </mat-card-content>
          <mat-card-actions>
          </mat-card-actions>
        </mat-card>
      </div>
    </ng-container>
  </div>
  <nav aria-label="Books Pagination" class="w-100 mt-5"
    style="display: flex; justify-content: center; align-items: center">
    <ul class="pagination d-flex justify-content-center w-100" *ngIf="books && books.length > 0">
      <li class="page-item" [class.disabled]="currentPage == 1">
        <a class="page-link" (click)="prevPage()" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li *ngFor="let page of pages" class="page-item" [class.active]="currentPage == page">
        <a class="page-link" (click)="setPage(page)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage == totalPages">
        <a class="page-link" (click)="nextPage()" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
