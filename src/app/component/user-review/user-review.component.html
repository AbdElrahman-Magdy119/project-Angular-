<!DOCTYPE html>

<html lang="en">
  <body>
    <div class="slide-container swiper">
      <div class="slide-content">
        <div class="card-wrapper swiper-wrapper">
          <div *ngFor="let userRate of usersRates" class="card swiper-slide">
            <div class="image-content">
              <span class="overlay"></span>

              <div class="card-image">
                <img
                  [src]="imageUser +'/' + userRate.user.image"
                  alt=""
                  class="card-img"
                />
              </div>
            </div>

            <div class="card-content">
              <h2 class="name p-4">{{ userRate.user.firstname}} {{ userRate.user.lastname}}</h2>
              <p class="description">
                 {{ userRate.user.email}}
              </p>

              <p-rating  
                iconCancelClass="pi pi-times"
                [ngModel]="userRate.rate"
                [readonly]="true"
                [cancel]="false"
              ></p-rating>
            </div>
          </div>
        </div>
      </div>

      <div class="swiper-button-next swiper-navBtn"></div>
      <div class="swiper-button-prev swiper-navBtn"></div>
      <div class="swiper-pagination" ></div>
    </div>
  </body>
</html>
