<div class="container">
    <div class="row py-5">
       <div *ngFor="let author of paginated"  class="col-md-2 unimation">
               <div class="movie my-2 position-relative">
                   <div class=" h-75">
                    <a routerLink='/authors/{{ author._id }}' ><img class="w-100" [src]="image + '/' + author.photo"  >  </a>
                   </div>
                   <a routerLink='/authors/{{ author._id }}' ><h1 class="my-2 h5" style="color:  #45171d;"><b>{{author.firstName}} {{author.lastName}}</b></h1> </a>
               </div>
       </div>
    </div>
    <nav aria-label="Books Pagination" class="w-100" style="display: flex;justify-content:center;align-items:center;">
      <ul class="pagination d-flex justify-content-center w-100" *ngIf="authors && authors.length > 0">
        <li class="page-item" [class.disabled]="currentPage == 1">
          <a class="page-link" (click)="prevPage()" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li *ngFor="let page of pages" class="page-item" [class.active]="currentPage==page">
          <a class="page-link " (click)="setPage(page)">{{page}}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage == totalPages">
          <a class="page-link" (click)="nextPage()" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
</div>
