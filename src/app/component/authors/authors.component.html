<div class="container">
  <div class="row mt-5 justify-content-center ">
    <ng-container *ngFor="let author of paginated">
      <div class="col-12 col-md-3 mt-4 catagory unimation">
        <mat-card class="example-card">
          <img mat-card-image [src]="image + '/' + author.photo" />
          <mat-card-title class="fs-2 text-center"> <a routerLink='/authors/{{ author._id }}'><b> {{author.firstName}} {{author.lastName}}</b>
            </a></mat-card-title>
        </mat-card>
      </div>
    </ng-container>
  </div>
  <nav aria-label="Authors Pagination" class="w-100 mt-5"
    style="display: flex; justify-content: center; align-items: center">
    <ul class="pagination d-flex justify-content-center w-100" *ngIf="authors&& authors.length > 0">
      <li class="page-item" [class.disabled]="currentPage == 1">
        <a class="page-link" (click)="prevPage()" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li *ngFor="let page of pages" class="page-item" [class.active]="currentPage == page">
        <a class="page-link" (click)="setPage(page)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage == totalPages">
        <a class="page-link" (click)="nextPage()" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
