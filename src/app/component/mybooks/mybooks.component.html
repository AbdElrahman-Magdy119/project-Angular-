<div class="container-fluid" style="background-color: #f1f5f9">
  <div class="row flex-nowrap">
    <div
      class="col-auto col-md-3 col-xl-2 px-sm-2 px-0"
      style="background-color: white"
    >
      <app-sidebar></app-sidebar>
      <div
        class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100"
      >
        <hr />
      </div>
    </div>

    <div class="container-fluid" style="width: 82vw">
      <div class="pageBox p-3 mt-2">
        <h1>My Books</h1>
      </div>
      <ng-container *ngIf="userbooks.length > 0; else noData">
        <table
          mat-table
          [dataSource]="paginated"
          class="mat-elevation-z8 demo-table mt-5"
          style="background-color: #fff9f9"
        >
          <!-- Cover Column -->
          <ng-container matColumnDef="Cover">
            <th mat-header-cell *matHeaderCellDef>Cover</th>
            <td mat-cell *matCellDef="let element">
              <a>
                <img
                  style="width: 4rem"
                  routerLink="/books/{{ element?.book.bookId._id }}"
                  class="unimation py-2"
                  [src]="image + '/' + element?.book.bookId.image"
                />
              </a>
            </td>
          </ng-container>

          <!-- title Column -->
          <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let element">
              <a
                routerLink="/books/{{ element.book.bookId._id }}"
                class="text-danger"
                ><b> {{ element.book.bookId.title }}</b></a
              >
            </td>
          </ng-container>

          <!-- author Column -->
          <ng-container matColumnDef="Author">
            <th mat-header-cell *matHeaderCellDef>Author</th>

            <td mat-cell *matCellDef="let element">
              <a
                routerLink="/authors/{{ element.authors._id }}"
                class="text-danger"
              >
                <b>
                  {{ element.authors.firstName }}
                  {{ element.authors.lastName }}
                </b>
              </a>
            </td>
          </ng-container>

          <!-- Avg Rate Column -->
          <ng-container matColumnDef="Avg Rate">
            <th mat-header-cell *matHeaderCellDef>Avg Rate</th>
            <td mat-cell *matCellDef="let element">
              <div
                style="
                  display: flex;
                  align-items: center;
                  margin-top: 1rem;
                  margin-bottom: 1rem;
                "
              >
                <p-rating
                  [ngModel]="element.avg_rating"
                  [readonly]="true"
                  [cancel]="false"
                ></p-rating>
              </div>
            </td>
          </ng-container>
          <!-- Rating Column -->
          <ng-container matColumnDef="Rating">
            <th mat-header-cell *matHeaderCellDef>Rating</th>
            <td mat-cell *matCellDef="let element">
              <div
                style="
                  display: flex;
                  align-items: center;
                  margin-top: 1rem;
                  margin-bottom: 1rem;
                "
              >
                <p-rating
                  [ngModel]="element.book.rating"
                  [readonly]="true"
                  [cancel]="false"
                ></p-rating>
              </div>
            </td>
          </ng-container>
          <!-- Shelf Column -->
          <ng-container matColumnDef="Shelf">
            <th mat-header-cell *matHeaderCellDef>Shelf</th>
            <td mat-cell *matCellDef="let element" style="overflow: visible">
              <h5 class="text-danger pt-3">
                <b>
                  <p-dropdown
                    [options]="status"
                    placeholder="{{ element.book.status }}"
                    optionLabel="value"
                    [showClear]="true"
                  >
                  </p-dropdown>
                </b>
              </h5>
            </td>
          </ng-container>
          <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns"
            style="z-index: 0 !important"
          ></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            style="z-index: 0 !important"
          ></tr>
        </table>
      </ng-container>
      <ng-template #noData><h1 class="text-center m-5"
        style="color:#ff6f6b"> No books to show </h1></ng-template>
      <br /><br /><br />
      <nav
        aria-label="Books Pagination"
        class="w-100"
        style="display: flex; justify-content: center; align-items: center"
      >
        <ul
          class="pagination d-flex justify-content-center w-100"
          *ngIf="userbooks && userbooks.length > 0"
        >
          <li class="page-item" [class.disabled]="currentPage == 1">
            <a class="page-link" (click)="prevPage()" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li
            *ngFor="let page of pages"
            class="page-item"
            [class.active]="currentPage == page"
          >
            <a class="page-link" (click)="setPage(page)">{{ page }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage == totalPages">
            <a class="page-link" (click)="nextPage()" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
