<section class="vh-100 d-flex align-items-end">
      
  <div class="container" style="z-index: 0 !important;">
    <h1 class="font-weight-bolder"   ><b>OUR All BOOKS</b></h1>
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let book of books">
        <ng-template carouselSlide >
         <a routerLink='/books/{{ book._id }}'>   <img [src]="book.image" class="unimation" [title]="book.title"> </a>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
 </div>






</section>
